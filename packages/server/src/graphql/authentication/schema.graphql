directive @requireAuthorization(role: Role = User) on OBJECT | FIELD_DEFINITION

enum Role {
  Admin
  User
}

input LoginInput {
  email: String!
  password: String!
}

type LoginSuccess implements MutationResponse {
  success: Boolean!
  message: String!
  currentUser: CurrentUser!
}

type LoginFailure implements MutationResponse {
  success: Boolean!
  message: String!
}

union LoginResult = LoginSuccess | LoginFailure

type LogoutResult implements MutationResponse {
  success: Boolean!
  message: String!
}

extend type Query {
  """
  Returns the currently logged in user.
  """
  currentUser: CurrentUser! @requireAuthorization
}

extend type Mutation {
  """
  Authenticates a user with the given credentials.
  """
  login(input: LoginInput!): LoginResult!

  logout: LogoutResult!
}
