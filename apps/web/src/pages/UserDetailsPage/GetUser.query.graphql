query GetUser($id: ExternalID!) {
  user(id: $id) {
    __typename

    ... on ResourceNotFoundError {
      message
    }

    ... on User {
      id
      info
      ownedBookCopies {
        ...BookCopy
      }

      ...UserCard

      ... on ProtectedUser {
        borrowedBookCopies {
          ...BookCopy
        }
      }
    }
  }
}
