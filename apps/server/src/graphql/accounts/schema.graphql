input RegistrationInput {
  name: String!
  email: String!
  password: String!
}

union RegistrationResult = ClassifiedUser | ValidationErrors

input UpdateProfileInput {
  name: String!
  email: String!
  info: String!
}

union UpdateProfileResult = ClassifiedUser | ValidationErrors

extend type Query {
  """
  Returns the currently logged in user or null if not logged in.
  """
  currentUser: ClassifiedUser
}

extend type Mutation {
  register(input: RegistrationInput!): RegistrationResult!

  updateProfile(input: UpdateProfileInput!): UpdateProfileResult! @requireAuthorization
}
