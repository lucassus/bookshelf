type User implements Resource & Timestampable {
  id: ExternalID!
  name: String!
  info: String
  email: String! @requireAuthorization(role: Admin)
  isAdmin: Boolean! @requireAuthorization(role: Admin)
  avatar: Avatar!
  ownedBookCopies: [BookCopy!]!
  borrowedBookCopies: [BookCopy!]!
  createdAt: String!
  updatedAt: String!
}

type CurrentUser implements Resource & Timestampable {
  id: ExternalID!
  name: String!
  email: String!
  isAdmin: Boolean!
  info: String
  avatar: Avatar!
  createdAt: String!
  updatedAt: String!
}

type Avatar {
  image: Image!
  color: String!
}

input AvatarInput {
  imagePath: String!
  color: String!
}

input CreateUserInput {
  name: String!
  info: String!
  email: String!
  password: String!
  avatar: AvatarInput!
}

input UpdateUserInput {
  id: ExternalID!
  name: String!
  email: String!
  info: String!
}

type CreateUserPayload implements MutationResponse {
  success: Boolean!
  message: String!
  user: User
}

type UpdateUserPayload implements MutationResponse {
  success: Boolean!
  message: String!
  user: User
}

type DeleteUserPayload implements MutationResponse {
  success: Boolean!
  message: String!
}

type UserNotFoundError implements Error {
  message: String!
}

# TODO: UserResult or UserPayload, find a better naming convention
union UserResult = User | UserNotFoundError

extend type Query {
  users: [User!]!
  user(id: ExternalID!): UserResult!
}

extend type Mutation {
  createUser(input: CreateUserInput!): CreateUserPayload! @requireAuthorization(role: Admin)
  updateUser(input: UpdateUserInput!): UpdateUserPayload! @requireAuthorization(role: Admin)
  deleteUser(id: ExternalID!): DeleteUserPayload! @requireAuthorization(role: Admin)
}
