overwrite: true
schema:
  '../server/src/**/*.ts':
    noRequire: true
documents: "src/**/*.ts"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      reactApolloVersion: 3
      withHooks: true
      withComponent: false
      withHOC: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
