schema {
  query: Query
  mutation: Mutation
}

type Query {
  authors: [Author!]!
  author(id: ID!): Author!

  booksCount: Int!
  books(offset: Int = 0, limit: Int = 9): [Book!]!
  book(id: ID!): Book!
  randomBook: Book

  users: [User!]!
  user(id: ID!): User!

  @deprecated(reason: "No longer supported. Use 'resources' instead")
  anything(id: ID!): Anything!
  resource(id: ID!): Resource!
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(id: ID!): ID!

  borrowBookCopy(id: ID!): BookCopy
  returnBookCopy(id: ID!): BookCopy!
  updateBookFavourite(id: ID!, favourite: Boolean!): Book!
}
