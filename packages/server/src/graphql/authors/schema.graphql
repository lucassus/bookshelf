type Author implements Resource & Timestampable {
  id: ExternalID!
  name: String!
  bio: String
  photo: Image!
  books: [Book!]!
  createdAt: String!
  updatedAt: String!
}

type AuthorNotFoundError implements Error {
  message: String!
}

union AuthorResponse = Author | AuthorNotFoundError

extend type Query {
  authors: [Author!]!
  author(id: ExternalID!): AuthorResponse!
}
