schema:
  ./src/graphql/*.graphql:
    noRequire: true

generates:
  ./src/resolvers-types.generated.ts:
    config:
      useIndexSignature: true
      mappers:
        Author: ./database/entity/Author#Author
        Avatar: ./database/entity/Avatar#Avatar
        Book: ./database/entity/Book#Book
        BookCopy: ./database/entity/BookCopy#BookCopy
        User: ./database/entity/User#User
    plugins:
      - typescript
      - typescript-resolvers
