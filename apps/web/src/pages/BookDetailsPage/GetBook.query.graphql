query GetBook($id: ExternalID!) {
  book(id: $id) {
    __typename

    ... on ResourceNotFoundError {
      message
    }

    ... on Book {
      id
      title
      description
      isFavourite
      author {
        id
        name
      }
      cover {
        url
      }
      copies {
        ...BookCopyCard
      }
    }
  }
}
