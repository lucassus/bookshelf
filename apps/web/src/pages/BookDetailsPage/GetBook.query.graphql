query GetBook($id: ExternalID!) {
  book(id: $id) {
    __typename

    ... on ResourceNotFoundError {
      message
    }

    ... on Book {
      id
      title
      description

      ...FavouriteBookButton

      author {
        id
        name
      }

      cover {
        path
      }

      copies {
        ...BookCopyCard
      }

      reviews {
        ...Review
      }
    }
  }
}
