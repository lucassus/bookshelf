query GetUser($id: ExternalID!) {
  user(id: $id) {
    __typename

    ... on ResourceNotFoundError {
      message
    }

    ... on User {
      id
      name
      info
      avatar {
        ...Avatar
      }
      ownedBookCopies {
        ...BookCopy
      }
    }

    ... on ProtectedUser {
      email
      borrowedBookCopies {
        ...BookCopy
      }
    }
  }
}
