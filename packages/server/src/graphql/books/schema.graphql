type Book implements Resource & Timestampable {
  id: ExternalID!
  title: String!
  description: String
  cover: Image!
  favourite: Boolean!
  author: Author
  copies: [BookCopy!]!
  createdAt: String!
  updatedAt: String!
}

type BookCopy implements Resource {
  id: ExternalID!
  book: Book!
  owner: User!
  borrower: User
}
