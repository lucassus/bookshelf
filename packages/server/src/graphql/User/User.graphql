type User implements Resource & Timestampable {
  id: ID!
  name: String!
  info: String
  email: String!
  avatar: Avatar!
  ownedBookCopies: [BookCopy!]!
  borrowedBookCopies: [BookCopy!]!
  createdAt: String!
  updatedAt: String!
}

type Avatar {
  image: Image!
  color: String!
}

# TODO: How to nest avatar params?
input CreateUserInput {
  name: String!
  info: String!
  email: String!
  avatarColor: String!
  avatarImagePath: String!
}

input UpdateUserInput {
  id: ID!
  name: String!
  email: String!
  info: String!
}
