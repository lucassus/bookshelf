overwrite: true
schema:
  '../server/src/**/*.ts':
    noRequire: true
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: generated/graphql.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withComponent: false
      withHOC: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
