directive @auth(role: Role = ADMIN) on FIELD_DEFINITION

enum Role {
  ADMIN
  USER
}

input LoginInput {
  email: String!
  password: String!
}

type LoginResult {
  success: Boolean!
  message: String
  authToken: String
}

extend type Query {
  me: CurrentUser! @auth(role: USER)
}

extend type Mutation {
  login(input: LoginInput!): LoginResult!
}
