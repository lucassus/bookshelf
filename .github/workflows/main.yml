name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'

    ## Server

    - name: Install packages
      run: yarn workspace @bookshelf/server install

    - name: Lint
      run: yarn workspace @bookshelf/server lint

    - name: Test
      run: yarn workspace @bookshelf/server test

    ## Web

    - name: Install packages
      run: yarn workspace @bookshelf/web install

    - name: Lint
      run: yarn workspace @bookshelf/web lint

    - name: Test
      run: yarn workspace @bookshelf/web test
