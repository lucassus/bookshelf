type CurrentUser implements Resource & Timestampable & Person {
  id: ExternalID!
  name: String!
  email: String!
  isAdmin: Boolean!
  info: String!
  avatar: AvatarResult!
  createdAt: String!
  updatedAt: String!
}

input RegistrationInput {
  name: String!
  email: String!
  password: String!
}

union RegistrationResult = CurrentUser | ValidationErrors

input UpdateProfileInput {
  name: String!
  email: String!
  info: String!
}

union UpdateProfileResult = CurrentUser | ValidationErrors

extend type Query {
  """
  Returns the currently logged in user or null if not logged in.
  """
  currentUser: CurrentUser
}

extend type Mutation {
  register(input: RegistrationInput!): RegistrationResult!

  updateProfile(input: UpdateProfileInput!): UpdateProfileResult! @requireAuthorization
}
