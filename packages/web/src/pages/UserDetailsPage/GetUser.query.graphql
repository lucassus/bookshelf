query GetUser($id: ExternalID!) {
  user(id: $id) {
    ... on ResourceNotFoundError {
      __typename
      message
    }

    ... on User {
      id
      name
      info
      avatar {
        ...Avatar
      }
      ownedBookCopies {
        ...BookCopy
      }
      borrowedBookCopies {
        ...BookCopy
      }
    }
  }
}
