query GetBook($id: ExternalID!) {
  book(id: $id) {
    ... on BookNotFoundError {
      __typename
      message
    }

    ... on Book {
      id
      title
      description
      favourite
      author {
        id
        name
      }
      cover {
        url
      }
      copies {
        ...BookCopy
      }
    }
  }
}
